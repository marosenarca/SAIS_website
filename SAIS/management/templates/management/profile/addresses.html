{% extends "management/profile.html" %}

{% block tabtitle %}Addresses{% endblock %}


{% block wayfinder %}
<div>
  <table width="100%">
    <tr>
      <td width="2%"></td>
      <td width="48%" align="left"><a href="{% url 'management:profile' %}" class="wayfinder" id="current"><i class="glyphicon glyphicon-arrow-left"></i> Back</a></td>
      <td width="50%" align="right"><a href="#" class="tool" style="margin-right:15px;">? Help</a></td>
    </tr>
  </table>
</div>
{% endblock %}

{% block title %}Addresses{% endblock %}

{% block body %}
<h5>
<ul>
	<li>View and update your addresses.</li>
</ul>
</h5>

        <form class="form-horizontal" role="form">
          <div class="row">

        <!--A-->
          	<div>
          	<br>
			<div style="padding-left:50px; padding-top:1px; outline: 1px solid darkgrey; background-color:#FAEBEB ">
				<h5><label>ADDRESS WHILE STUDYING AT UPC:</label></h5>
			</div>
          		
          	  <div style="padding-left:100px;">

	           <table>
	           	<tr>
	           		<td>
		          	  <div style="padding-top:15px; padding-bottom:15px; padding-right:15px;">
		                  <label>Housing Type: </label>
		              </div>
	           		</td>
	           		<td>
	           			<div class="form-group" style="padding-left:20px; padding-top:10px;">
	           			  <select id="open-time">
	                          <option value="null">-------------------------------</option>
	                          <option value="Apartment" selected="{% if HousingType == this.value %}{{ True }}{% endif %}">Apartment</option>
	                          <option value="BHouse Off Campus" selected="{% if HousingType == this.value %}{{ True }}{% endif %}">Boarding House Off Campus</option>
	                          <option value="BHouse On Campus" selected="{% if HousingType == this.value %}{{ True }}{% endif %}">Boarding House On Campus</option>
	                          <option value="Hotel" selected="{% if HousingType == this.value %}{{ True }}{% endif %}">Hotel</option>
	                          <option value="Relative's House" selected="{% if HousingType == this.value %}{{ True }}{% endif %}">Relative's House</option>
	                          <option value="U.P. Dormitory" selected="{% if HousingType == this.value %}{{ True }}{% endif %}">U.P. Dormitory</option>
	                          <option value="U.P. Staff House" selected="{% if HousingType == this.value %}{{ True }}{% endif %}">U.P. Staff House</option>
	                      </select>
                      </div>
	           		</td>
	           	</tr>
	           	<tr>
	           		<td><label>House Number: </label> </td>
	           		<td><div class="form-group" style="padding-left:20px; padding-top:10px;">
			          <input type="text" class="form-control" value="{{ HouseNumber }}">
			        </div></td>
	           	</tr>
	           	<tr>
	           		<td><label>Barangay/Subdivision: </label> </td>
	           		<td><div class="form-group" style="padding-left:20px; padding-top:10px;">
			          <input type="text" class="form-control" value="{{Brgy}}">
			        </div></td>
	           	</tr>
	           	<tr>
	           		<td><label>City/Municipality: </label> </td>
	           		<td><div class="form-group" style="padding-left:20px; padding-top:10px;">
			          <input type="text" class="form-control" value="{{City}}">
			        </div></td>
	           	</tr>
	           	<tr>
	           		<td><label>Landline/Mobile Phone Number : </label> </td>
	           		<td><div class="form-group" style="padding-left:20px; padding-top:10px;">
			          <input type="text" class="form-control" value="{{Landline}}">
			        </div></td>
	           	</tr>
	           </table>

          	  </div>
          	</div>

          	<!--B-->
<div>
          	<br>
			<div style="padding-left:50px; padding-top:1px; outline: 1px solid darkgrey; background-color:#FAEBEB ">
				<h5><label>PERMANENT/PROVINCIAL ADDRESS:</label></h5>
			</div>
          		
          	  <div style="padding-left:100px;">

	           <table>
	           	<tr>
	           		<td>
		          	  <div style="padding-top:15px; padding-bottom:15px; padding-right:15px;">
		                  <label>Housing Type: </label>
		              </div>
	           		</td>
	           		<td>
	           			<div class="form-group" style="padding-left:20px; padding-top:10px;">
	           			  <select id="open-time">
	                          <option value="null">-------------------------------</option>
	                          <option value="Apartment" selected="{% if HousingType2 == this.value %}{{ True }}{% endif %}">Apartment</option>
	                          <option value="BHouse Off Campus" selected="{% if HousingType2 == this.value %}{{ True }}{% endif %}">Boarding House Off Campus</option>
	                          <option value="BHouse On Campus">Boarding House On Campus</option>
	                          <option value="Hotel">Hotel</option>
	                          <option value="Relative's House">Relative's House</option>
	                          <option value="U.P. Dormitory">U.P. Dormitory</option>
	                          <option value="U.P. Staff House">U.P. Staff House</option>
	                      </select>
                      </div>
	           		</td>
	           	</tr>
	           	<tr>
	           		<td><label>House Number: </label> </td>
	           		<td><div class="form-group" style="padding-left:20px; padding-top:10px;">
			          <input type="text" class="form-control" value="{{ HouseNumber2 }}">
			        </div></td>
	           	</tr>
	           	<tr>
	           		<td><label>Barangay/Subdivision: </label> </td>
	           		<td><div class="form-group" style="padding-left:20px; padding-top:10px;">
			          <input type="text" class="form-control" value="{{ Brgy2 }}">
			        </div></td>
	           	</tr>
	           	<tr>
	           		<td><label>City/Municipality: </label> </td>
	           		<td><div class="form-group" style="padding-left:20px; padding-top:10px;">
			          <input type="text" class="form-control" value="{{ City2 }}">
			        </div></td>
	           	</tr>
	           	<tr>
	           		<td><label>Landline/Mobile Phone Number : </label> </td>
	           		<td><div class="form-group" style="padding-left:20px; padding-top:10px;">
			          <input type="text" class="form-control" value="{{ Landline2 }}">
			        </div></td>
	           	</tr>
	           </table>

          	  </div>
          	</div>
          </div>

	    <li role="separator" class="divider"></li>
          
          
          <!--Submit button-->
          <br>
          <div style="margin-left:100px;" align="left">
          	<input type="submit" value="Submit" class="submit-btn">
          </div><br><br>
         

        </form>


<script type="text/javascript">
	$('#lg-menu').children().eq(2).addClass('sActive');
</script>
{% endblock %}
